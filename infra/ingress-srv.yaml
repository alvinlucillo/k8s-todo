apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: ingress-service
spec:
 ingressClassName: nginx
 rules:
  - host: yetanothertodo.com
    http:
     paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-srv
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-srv
            port:
              number: 3001
